<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <style>
        button {
            width: 200px;
            height: 50px;
        }
        body{
        display:flex;
        flex-wrap: wrap;
        }
        a{
            padding: 20px;
            font-size: large;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
    <script>eruda.init();</script>
    <script>

        function xlog(data) {
            //console.log(data)
            alert(JSON.stringify(data))
        }

        function commoncallback(data) {
            xlog(data);
        }


        function statusBarStyle() {
            MyJsObj.statusBarStyle('我是参数')
        }

        function address(s, newAddressId) {
            MyJsObj.address(s,newAddressId)
        }
        var win;
        function openNew() {
            win = window.open("https://www.jd.com");
            setTimeout(function () {
                win.close();
            },3000)
        }
        function closeWin() {
            window.close();
        }

    </script>
</head>
<body>
<div style="padding: 20px">
    <button onclick="statusBarStyle()">statusBarStyle</button>

    <button onclick="address('82446','commoncallback')">address</button>

    <a href="http://www.jd.com">京东</a>

    <a   href="https://www.baidu.com?__statusBarStyle=white" target="_blank">(window open-target_blank)</a>

    <button onclick="openNew()">windo.open京东,3s后自动关闭</button>

    <button onclick="closeWin()">windo.close关闭自己</button>

</div>


</body>
</html>
